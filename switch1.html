<html>
    <body>
        <script type="text/javascript">
            var grade= 'G';
            switch(grade){
                case 'A': document.write("Sunday");
                break;
                case 'B': document.write("Monday");
                break;
                case 'C': document.write("Tuesday");
                break;
                case 'D': document.write("Wednesday");
                break;
                case 'E': document.write("Thrusday");
                break;
                case 'F': document.write("Friday");
                break;
                case 'G': document.write("Saturday");
                break;
                default:("Invalid day");
            }
        </script>
    </body>
</html>
